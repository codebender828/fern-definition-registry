# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

ids: 
  - DbGeneratorTaskId

types:

  DbVersionInfo: 
    properties: 
      draftInfo: DbDraftInfo
      releaseInfo: optional<DbReleaseInfo>
  
  DbDraftInfo: 
    properties:
      taskIds: list<DbGeneratorTaskId>
      promotion: optional<DbPromotionInfo>

  DbPromotionInfo:
    properties:
      promotedAt: datetime
      commit: optional<DbGithubCommit>

  DbGithubCommit:
    properties:
      organization: string
      repoId: string
      commitHash: string
  
  DbReleaseInfo:
    properties:
      releasedAt: datetime
      taskIds: list<DbGeneratorTaskId>