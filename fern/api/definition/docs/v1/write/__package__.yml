# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  rootCommons: ../../../commons.yml

service:
  base-path: /registry/docs
  auth: false
  audiences:
    - write
  endpoints:
    registerDocs:
      auth: true
      method: POST
      path: /register
      request:
        name: RegisterDocsRequest
        body:
          properties:
            domain: string
            docsDefinition: DocsDefinition
            orgId: rootCommons.OrgId
      errors:
        - rootCommons.UnauthorizedError
        - rootCommons.UserNotInOrgError

types:
  PageId: string

  Url: string

  DocsDefinition:
    properties:
      pages: map<PageId, PageContent>
      config: DocsConfig

  PageContent:
    properties:
      markdown: string

  DocsConfig:
    properties:
      navigation: NavigationConfig
      logo: optional<Url>
      colors: optional<ColorsConfig>

  NavigationConfig:
    properties:
      items: list<NavigationItem>

  NavigationItem:
    union:
      page: PageMetadata
      api: ApiSection
      section: DocsSection

  PageMetadata:
    properties:
      title: string
      id: PageId

  ApiSection:
    properties:
      title: string
      api: rootCommons.ApiDefinitionId

  DocsSection:
    properties:
      title: string
      items: list<NavigationItem>

  ColorsConfig:
    properties: {}
