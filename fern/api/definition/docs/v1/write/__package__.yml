# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  rootCommons: ../../../commons.yml

service:
  base-path: /registry/docs
  auth: false
  audiences:
    - write
  endpoints:
    getS3UploadUrlForDomain: 
      auth: true
      method: POST
      path: /s3-upload-url
      request: 
        name: GetS3UploadUrlForDomainRequest
        body: 
          properties: 
            domain: string
            orgId: rootCommons.OrgId
            filesToStore: 
              type: list<string>
      response: map<string, S3UploadUrls>

    registerDocs:
      auth: true
      method: POST
      path: /register
      request:
        name: RegisterDocsRequest
        body:
          properties:
            domain: string
            docsDefinition: DocsDefinition
            orgId: rootCommons.OrgId
      errors:
        - rootCommons.UnauthorizedError
        - rootCommons.UserNotInOrgError

types:
  FileS3UploadUrl: 
    properties: 
      uploadUrl: string
      fileId: 
        type: FileId
        docs: | 
          When reading docs we will return a map<FileId, URL> that you can use to look up the docs. 
  
  FileId: string

  PageId: string

  DocsDefinition:
    properties:
      pages: map<PageId, PageContent>
      config: DocsConfig

  PageContent:
    properties:
      markdown: string # eventually PageContent should just be a FileId ? 

  DocsConfig:
    properties:
      navigation: NavigationConfig
      logo: optional<FileId>
      colors: optional<ColorsConfig>

  NavigationConfig:
    properties:
      items: list<NavigationItem>

  NavigationItem:
    union:
      page: PageMetadata
      api: ApiSection
      section: DocsSection

  PageMetadata:
    properties:
      title: string
      id: PageId

  ApiSection:
    properties:
      title: string
      api: rootCommons.ApiDefinitionId

  DocsSection:
    properties:
      title: string
      items: list<NavigationItem>

  ColorsConfig:
    properties: {}
