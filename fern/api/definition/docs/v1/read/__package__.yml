# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  rootCommons: ../../../commons.yml
  apiReadV1: ../../../api/v1/read/__package__.yml
  apiReadV1Endpoint: ../../../api/v1/read/endpoint.yml

service:
  base-path: /registry/docs
  auth: false
  audiences:
    - read
  endpoints:
    getDocsForDomainLegacy:
      method: GET
      path: /load/{domain}
      path-parameters:
        domain: string
      response: DocsDefinition
      errors:
        - DomainNotRegisteredError
    getDocsForDomain:
      method: POST
      path: /load
      request:
        name: LoadDocsForDomainRequest
        body:
          properties:
            domain: string
      response: DocsDefinition
      errors:
        - DomainNotRegisteredError

types:
  PageId: string

  Url: string

  FileId: string

  DocsDefinition:
    properties:
      pages: map<PageId, PageContent>
      apis: map<rootCommons.ApiDefinitionId, apiReadV1.ApiDefinition>
      files: map<FileId, Url>
      config: DocsConfig

  DocsDefinitionDb:
    union:
      v1: DocsDefinitionDbV1
      v2: DocsDefinitionDbV2

  DocsDefinitionDbV1:
    properties:
      pages: map<PageId, PageContent>
      referencedApis: set<rootCommons.ApiDefinitionId>
      files: map<FileId, DbFileInfo>
      config: DocsConfig
      colors: optional<ColorsConfig>

  DocsDefinitionDbV2:
    properties:
      pages: map<PageId, PageContent>
      referencedApis: set<rootCommons.ApiDefinitionId>
      files: map<FileId, DbFileInfo>
      config: DocsConfig
      colors: ColorsConfig

  DbFileInfo:
    properties:
      s3Key: string

  PageContent:
    properties:
      markdown: string # eventually PageContent should just be a FileId ?

  DocsConfig:
    properties:
      navigation: NavigationConfig
      logo: optional<FileId>
      colors: optional<ColorsConfig>

  NavigationConfig:
    properties:
      items: list<NavigationItem>

  NavigationItem:
    union:
      page: PageMetadata
      api: ApiSection
      section: DocsSection

  PageMetadata:
    properties:
      id: PageId
      title: string
      urlSlug: string

  ApiSection:
    properties:
      title: string
      api: rootCommons.ApiDefinitionId
      urlSlug: string

  DocsSection:
    properties:
      title: string
      items: list<NavigationItem>
      urlSlug: string

  ColorsConfig:
    properties:
      accentPrimary: optional<RgbColor>

  RgbColor:
    properties:
      r: string
      g: string
      b: string

errors:
  DomainNotRegisteredError:
    status-code: 404
