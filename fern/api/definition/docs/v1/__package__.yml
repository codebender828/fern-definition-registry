# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  rootCommons: ../../commons.yml

service:
  base-path: /registry/read/docs
  auth: false
  endpoints:
    registerDocs:
      auth: true
      method: POST
      path: /register
      request:
        name: RegisterDocsRequest
        body:
          properties:
            domain: string
            docsDefinition: DocsDefinition

    getDocsForDomain:
      method: GET
      path: /load/{domain}
      path-parameters:
        domain: string
      response: DocsDefinition
      errors:
        - DomainNotRegisteredError

types:
  PageId: string

  Url: string

  DocsDefinition:
    properties:
      pages: map<PageId, PageContent>
      config: DocsConfig

  PageContent:
    properties:
      markdown: string

  DocsConfig:
    properties:
      navigation: NavigationConfig
      logo: optional<Url>
      colors: ColorsConfig

  NavigationConfig:
    properties:
      items: list<NavigationItem>

  NavigationItem:
    union:
      page: PageId
      api: ApiSection
      section: DocsSection

  ApiSection:
    properties:
      title: string
      api: rootCommons.ApiDefinitionId

  DocsSection:
    properties:
      title: string
      items: list<NavigationItem>

  ColorsConfig:
    properties: {}

errors:
  DomainNotRegisteredError:
    status-code: 404
