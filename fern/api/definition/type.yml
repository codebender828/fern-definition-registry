# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

types:
  TypeId: string

  Type:
    union:
      reference: TypeId
      enum: EnumType
      union: UnionType
      discriminatedUnion: DiscriminatedUnionType
      object: ObjectType
      primitive: PrimitiveType
      optional: OptionalType
      list: ListType
      set: SetType
      map: MapType
      unknown: {}

  ObjectType:
    properties:
      extends: list<TypeId>
      properties: list<ObjectProperty>

  ObjectProperty:
    properties:
      key: string
      valueType: Type

  PrimitiveType:
    union:
      integer: {}
      double: {}
      long: {}
      string: {}
      boolean: {}
      datetime: {}
      uuid: {}

  OptionalType:
    properties:
      itemType: Type

  ListType:
    properties:
      itemType: Type

  SetType:
    properties:
      itemType: Type

  MapType:
    properties:
      keyType: Type
      valueType: Type

  EnumType:
    properties:
      values: list<string>

  UnionType:
    properties:
      members: list<Type>

  DiscriminatedUnionType:
    properties:
      discriminant: string
      members: list<UnionMember>

  UnionMember:
    properties:
      discriminantValue: string
      additionalProperties: ObjectType
