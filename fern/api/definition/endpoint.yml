# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  type: type.yml
  commons: commons.yml

types:
  EndpointDefinition:
    extends: commons.WithDescription
    properties:
      id: string
      name: optional<string>
      path: EndpointPath
      queryParameters: list<QueryParameter>
      headers: list<Header>
      request: optional<HttpBodyShape>
      response: optional<HttpBodyShape>
      examples: list<ExampleEndpointCall>

  EndpointPath:
    properties:
      parts: list<EndpointPathPart>
      pathParameters: list<PathParameter>

  EndpointPathPart:
    union:
      literal: string
      pathParameter: PathParameterKey

  PathParameter:
    extends: commons.WithDescription
    properties:
      key: PathParameterKey
      type: type.TypeReference

  PathParameterKey: string

  QueryParameter:
    extends: commons.WithDescription
    properties:
      key: string
      type: type.TypeReference

  Header:
    extends: commons.WithDescription
    properties:
      key: string
      type: type.TypeReference

  ExampleEndpointCall:
    extends: commons.WithDescription
    properties:
      url: string
      pathParameters: map<PathParameterKey, unknown>
      queryParameters: map<string, unknown>
      headers: map<string, unknown>
      requestBody: unknown
      responseStatusCode: integer
      responseBody: unknown

  HttpBody:
    extends: commons.WithDescription
    properties:
      type: HttpBodyShape

  HttpBodyShape:
    union:
      object: type.ObjectType
      reference: type.TypeReference
